<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>CT1 DIEGO CARO</title>
		<meta charset="UFT-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="conteiner mt-4">
			<h1></h1>
			<a th:href="@{nuevo}" class="btn btn-primary">Nuevo Cliente</a>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>NOMBRES</th>
						<th>APELLIDOS</th>
						<th>CORREO</th>
						<th>FECHA NACIMIENTO</th>
						<th>DNI</th>
						<th>IdCategoria</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="reg:${clientes}">
						<td th:text="${reg.Id}"></td>
						<td th:text="${reg.Nombres}"></td>
						<td th:text="${reg.Apellidos}"></td>
						<td th:text="${reg.correo}"></td>
						<td th:text="${reg.fechNacimiento}"></td>
						<td th:text="${reg.dni}"></td>
						<td th:text="${reg.categoria}"></td>
						<td></td>
					</tr>
				</tbody>
				
			</table>
		</div>
		
	</body>
</html>
